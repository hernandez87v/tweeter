<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />
    <!--FONTS-->
    <link
      href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap"
      rel="stylesheet"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <!-- Counter JS -->
    <script
      type="text/javascript"
      src="/scripts/composer-char-counter.js"
    ></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <span class="nav-write-tweet"><b>Write</b> a new tweet</span>
    </nav>
    <header>
      <div class="profile-avatar">
        <img src="/images/profile-hex.png" />
      </div>
      <br />
      <div>
        <h2 class="profile-user">Your Name</h2>
      </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <!-- <h2>Compose Tweet</h2> -->
        <form action="/tweets/" method="POST" class="tweet-block">
          <label for="tweet-text"></label>
          <textarea
            name="text"
            id="tweet-text"
            class="new-tweet-textarea"
            placeholder="What are you humming about?"
          ></textarea>
          <footer>
            <button type="submit" class="tweet-button">
              <font color="white">Tweet</font>
            </button>
            <output name="counter" class="counter" for="tweet-text"
              ><font color="#545149">140</font>
            </output>
          </footer>
        </form>
      </section>
      <section id="tweets-container"></section>
      <!-- <article class="tweets-container">
        <header class="head-container">
          <div id="tweet-name-container"><font color="#545149">Vlad</font></div>
          <div id="tweet-username-container">
            <font color="#C8CFE4">@vlad</font>
          </div>
        </header>
        <p class="last-tweet-container">
          Writing a random tweet for testing and seeing if it works. Also extra
          long to fix spacing.
        </p>
        <footer class="foot-container">
          <font color="#545149">1 day ago</font>
        </footer>
      </article> -->
    </main>
  </body>
</html>
